name: Format

on:
  workflow_call:

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python and dependencies
        run: |
          pip install poetry
          poetry install

      - name: Run Ruff Formatting
        run: |
          poetry run ruff format --config pyproject.toml src/
