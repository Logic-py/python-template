name: Format

on:
  workflow_call:  # This indicates it's a reusable workflow

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Properly call the setup workflow
      - name: Call Setup Workflow
        uses: ./setup.yml  # Direct path to the setup.yml within the same repo

      # Run Ruff formatting after setup
      - name: Run Ruff Formatting
        run: |
          poetry run ruff format --config pyproject.toml src/
