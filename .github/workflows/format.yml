name: Format

on:
  workflow_call:  # This indicates it's a reusable workflow

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Call Setup Workflow
        uses: ./.github/workflows/setup.yml  # Correctly referencing the setup workflow as a job

      - name: Run Ruff Formatting
        run: |
          poetry run ruff format --config pyproject.toml src/
