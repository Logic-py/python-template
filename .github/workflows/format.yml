name: Format

on:
  workflow_call:

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Correctly call the reusable setup workflow from the same repository
      - name: Call Setup Workflow
        uses: ${{ github.repository }} /.github/workflows/setup.yml@feature/better-ci  # Adjust branch if necessary

      # Run Ruff formatting after setup
      - name: Run Ruff Formatting
        run: |
          poetry run ruff format --config pyproject.toml src/
